<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <b><a th:text="${currentUser.getEmail()}"/></b>
                <a>with roles:</a>
                <a th:text="${currentUser.getRolesString()}"/>
            </div>
            <a class="navbar-text" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills mt-3 col-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-start" id="v-pills-user-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">User
            </button>
        </div>
        <div class="container-fluid bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <!--                Вкладка юзера-->
                <div class="tab-pane fade show active ms-3 mt-3" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header h5">About user</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row"><span th:text="${user.id}"> ID </span></th>
                                    <td><span th:text="${user.username}"> First name </span></td>
                                    <td><span th:text="${user.secondName}"> Last name </span></td>
                                    <td><span th:text="${user.age}"> Age </span></td>
                                    <td><span th:text="${user.email}"> Email </span></td>
                                    <td><span th:text="${user.getRolesString()}"> Roles </span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
